<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Mission Countdown</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>ðŸš€ NASA Mission Countdown</h1>

    <form id="countdownForm" novalidate>
      <label>
        Mission name
        <input type="text" id="missionName" placeholder="Artemis II" required />
      </label>

      <label>
        Launch date
        <input type="date" id="launchDate" required />
      </label>

      <button type="submit">Start Countdown</button>
      <button type="button" id="clearSaved" class="secondary" hidden>Clear Saved</button>
    </form>

    <p id="output" class="output"></p>
    <p id="error" class="error" role="alert" aria-live="polite"></p>
  </main>

  <script src="app.js"></script>
</body>
</html>
